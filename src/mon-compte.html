<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./scss/style.scss">
  <script src="./js/script.js" defer="true"></script>
  <title>Mon Compte, la planete et ce que l'on-y trouve</title>
</head>

<body class="body">
  <header>
    <nav>
      <ul>
        <li><a href="./index.html"><button>Retour page d'Acceuil</button></a></li>
      </ul>
    </nav>
  </header>
  <main role="main" class="main__count">
    <h1 class="title__count">Mon compte</h1>
    <div class="connected">
      <div class="mycount">
        <button type="submit" class="connection__a">J'ai un compte .</button>
        <section class="section__count">
          <h2 class="subtitle__count">Je me connécte .</h2>
          <form class="forms__count">
            <label for="mail">E-mail :</label>
            <input type="email" id="mail" name="mail" />

            <label for="password">Mot de Passe</label>
            <input type="current-password" name="password" id="password">

            <button class="created-btn" type="submit"><a href="./abonner/compte.html">Connéxion</a></button>
          </form>
        </section>
      </div>
      <div class="count">
        <button type="submit" class="connection__b">Je n'ai pas de compte !</button>
        <section class="section__creatcount">
          <h2 class="subtitle__count">Je crée mon compte !</h2>
          <form class="forms__count">
            <label for="name2">Nom :</label>
            <input type="text" id="name2" name="name2" />

            <label for="lastname2">Prénom :</label>
            <input type="text" id="lastname2" name="lastname2" />

            <label for="mail2">E-mail :</label>
            <input type="email" id="mail2" name="mail2" />

            <label for="password2">Mot de Passe</label>
            <input type="current-password" name="password2" id="password2">

            <button class="created-btn" type="submit"><a href="./abonner/compte.html">Créer mon compte</a></button>
          </form>
        </section>
      </div>
    </div>
  </main>

  <div>
    <footer class="footer__count">
      <nav class="footer__nav">
        <ul class="footer__nav__ul">
          <li class="footer__nav__ul__li"><a href="#">facebook</a></li>
          <li class="footer__nav__ul__li"><a href="#">tweeter</a></li>
          <li class="footer__nav__ul__li"><a href="#">tiktok</a></li>
          <li class="footer__nav__ul__li"><a href="#">linkedin</a></li>
        </ul>
      </nav>
      <p>&copy; 2023 Mon compte</p>
    </footer>
  </div>

</body>

</html>
